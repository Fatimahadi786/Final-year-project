<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking System</title>
    <!-- Add Material-UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/dist/mui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/icons-material@5.11.0/dist/mui-icons.css">
</head>
<body>
    <div id="app"></div>

    <!-- Add Material-UI JavaScript -->
    <script type="module">
        import React from 'react';
        import { render } from 'react-dom';
        import TextField from '@mui/material/TextField';
        import Button from '@mui/material/Button';

        // Flight Booking App Component
        function FlightBookingApp() {
            const [fromCity, setFromCity] = React.useState('');
            const [toCity, setToCity] = React.useState('');
            const [departureDate, setDepartureDate] = React.useState('');
            const [flights, setFlights] = React.useState([]);

            const handleAddFlight = () => {
                if (fromCity && toCity && departureDate) {
                    const newFlight = {
                        from: fromCity,
                        to: toCity,
                        date: departureDate,
                    };

                    setFlights([...flights, newFlight]);
                    setFromCity('');
                    setToCity('');
                    setDepartureDate('');
                }
            };

            return (
                <div>
                    <h1>Flight Booking System</h1>
                    <div>
                        <TextField
                            label="From City"
                            value={fromCity}
                            onChange={(e) => setFromCity(e.target.value)}
                        />
                        <TextField
                            label="To City"
                            value={toCity}
                            onChange={(e) => setToCity(e.target.value)}
                        />
                        <TextField
                            label="Departure Date"
                            type="date"
                            value={departureDate}
                            onChange={(e) => setDepartureDate(e.target.value)}
                            InputLabelProps={{ shrink: true }}
                        />
                        <Button variant="contained" color="primary" onClick={handleAddFlight}>
                            Add Flight
                        </Button>
                    </div>
                    <div>
                        <h2>Flights</h2>
                        <ul>
                            {flights.map((flight, index) => (
                                <li key={index}>
                                    From: {flight.from}, To: {flight.to}, Date: {flight.date}
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>
            );
        }

        // Render the app
        render(<FlightBookingApp />, document.getElementById('app'));
    </script>
</body>
</html>
